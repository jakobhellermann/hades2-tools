<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hades II Savefile</title>
</head>

<body>
  <div id="app">
    <h1>Hades II Savefile Inspector</h1>

    <p>
      Savefiles for Hades II are stored in <code>Users/User/Saved Games/Hades II/ProfileN.sav</code>
    </p>


    <input type="file" id="fileselect" accept=".sav">


    <p id="error"></p>

  </div>


  <div id="info">
    <a href="https://github.com/jakobhellermann/hades2-tools"
      target="_blank">https://github.com/jakobhellermann/hades2-tools</a>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
