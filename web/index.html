<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hades II Savefile</title>
    </head>

    <body class="flex relative min-h-screen leading-6">
        <div id="app" class="flex flex-col gap-4 m-x-auto">
            <h1>Hades II Savefile Explorer</h1>

            <p>Savefiles for Hades II are stored in</p>
            <ul class="list-disc list-inside">
                <li>
                    Windows:
                    <code>Users/User/Saved Games/Hades II/ProfileN.sav</code>
                </li>
                <li>
                    Linux:
                    <code>
                        .local/share/Steam/steamapps/compatdata/1145350
                        <br />
                        /pfx/drive_c/users/steamuser/Saved Games/Hades II
                    </code>
                </li>
            </ul>

            <div class="flex flex-col align-center gap-2 mt-4">
                <label>
                    <input type="file" id="fileselect" accept=".sav" />
                </label>
                <button id="load-json" disabled>Load (JSON)</button>
                <button id="download-json" disabled>Download (JSON)</button>
                <button id="download-text" disabled>Download (Text)</button>

                <div id="viewer" class="relative">
                    <div class="absolute top-2 right-2" id="viewer-controls" hidden>
                        <button class="p-1 text-sm" id="viewer-control-expand">Expand All</button>
                    </div>
                </div>
            </div>

            <p id="error"></p>
        </div>

        <div id="info" class="absolute left-1 bottom-1">
            <a href="https://github.com/jakobhellermann/hades2-tools" target="_blank">https://github.com/jakobhellermann/hades2-tools</a>
        </div>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
